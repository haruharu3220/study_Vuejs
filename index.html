<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- この#appの内側にテンプレートを書き込んでいく -->
        <p>Hello {{ message.value }}</p>
        <p>{{message.value.length}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[num]}}</p>
        <p>{{message.value.length >= 10? '10文字以上':'10文字未満'}}</p>
        <p>{{count}}回クリックしたよ！</p>
        <button v-on:click="increment">カウントを増やす</button>
        <!-- <pre>{{ $data }}</pre> -->

        <div v-if="ok">v-if条件による描画</div>
        <div v-show="ok">v-show条件による表示</div>
        <template v-if="ok">
            <header>タイトル</header>
            <div>コンテンツ</div>
        </template>


        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
        </svg>
        <input type="range" min="0" max="100" v-model="radius">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
